{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"></link>
</head>
<body>
<div class="all">
    <h1> Results For Question </h1>
<h1>{{ question.Question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.voters }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
<div class="all">
    <a href="{% url 'polls:detail' question.id %}"><span class="all">Vote again?</span></a>
</div>
    <div class="all">
    <a href="{% url 'polls:index' %}"><span class="all">Go Back</span></a>
    </div>
</div>
</body>
</html>
